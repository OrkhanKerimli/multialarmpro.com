<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Multi) AlarmPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
            font-size: 2.5rem;
            text-align: center;
        }

        .period {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-left: 15px;
            min-width: 60px;
        }

        .flip-clock {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .flip-clock .separator {
            font-size: 60px;
            font-weight: bold;
            color: #333;
            padding: 0 5px;
        }

        .flip-unit-container {
            display: flex;
            gap: 4px;
        }

        .flip-unit {
            position: relative;
            width: 80px;
            height: 120px;
            perspective: 300px;
        }

        .flip-card {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            backface-visibility: hidden;
        }

        .flip-card-inner {
            position: absolute;
            width: 100%;
            height: 200%;
            background: linear-gradient(180deg, #333 0%, #1a1a1a 100%);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 70px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .flip-card.top {
            top: 0;
            z-index: 1;
        }

        .flip-card.top .flip-card-inner {
            top: 0;
            border-radius: 8px 8px 0 0;
        }

        .flip-card.bottom {
            bottom: 0;
            z-index: 1;
        }

        .flip-card.bottom .flip-card-inner {
            bottom: 0;
            border-radius: 0 0 8px 8px;
        }

        .flip-unit::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        /* Flipping top card - shows old value, flips down */
        .flip-card.flip-top {
            top: 0;
            z-index: 3;
            transform-origin: bottom;
            animation: flipTop 0.3s ease-in forwards;
        }

        .flip-card.flip-top .flip-card-inner {
            top: 0;
            border-radius: 8px 8px 0 0;
        }

        /* Flipping bottom card - shows new value, flips in from top */
        .flip-card.flip-bottom {
            bottom: 0;
            z-index: 2;
            transform-origin: top;
            transform: rotateX(90deg);
            animation: flipBottom 0.3s ease-out 0.3s forwards;
        }

        .flip-card.flip-bottom .flip-card-inner {
            bottom: 0;
            border-radius: 0 0 8px 8px;
        }

        @keyframes flipTop {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-90deg);
            }
        }

        @keyframes flipBottom {
            0% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .flip-clock {
                gap: 6px;
            }

            .flip-clock .separator {
                font-size: 36px;
                padding: 0 2px;
            }

            .flip-unit-container {
                gap: 3px;
            }

            .flip-unit {
                width: 45px;
                height: 68px;
            }

            .flip-card-inner {
                font-size: 40px;
                border-radius: 6px;
            }

            .flip-card.top .flip-card-inner,
            .flip-card.flip-top .flip-card-inner {
                border-radius: 6px 6px 0 0;
            }

            .flip-card.bottom .flip-card-inner,
            .flip-card.flip-bottom .flip-card-inner {
                border-radius: 0 0 6px 6px;
            }

            .period {
                font-size: 20px;
                margin-left: 10px;
                min-width: 40px;
            }
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 1.25rem;
                margin-bottom: 25px;
            }

            .flip-clock {
                gap: 4px;
            }

            .flip-clock .separator {
                font-size: 28px;
                padding: 0 1px;
            }

            .flip-unit-container {
                gap: 2px;
            }

            .flip-unit {
                width: 38px;
                height: 57px;
            }

            .flip-card-inner {
                font-size: 32px;
                border-radius: 4px;
            }

            .flip-card.top .flip-card-inner,
            .flip-card.flip-top .flip-card-inner {
                border-radius: 4px 4px 0 0;
            }

            .flip-card.bottom .flip-card-inner,
            .flip-card.flip-bottom .flip-card-inner {
                border-radius: 0 0 4px 4px;
            }

            .period {
                font-size: 16px;
                margin-left: 8px;
                min-width: 32px;
            }
        }
    </style>
</head>
<body>
    <h1>(Multi) AlarmPro</h1>

    <div class="flip-clock">
        <div class="flip-unit-container" id="hours">
            <div class="flip-unit" id="hour-tens">
                <div class="flip-card top">
                    <div class="flip-card-inner">0</div>
                </div>
                <div class="flip-card bottom">
                    <div class="flip-card-inner">0</div>
                </div>
            </div>
            <div class="flip-unit" id="hour-ones">
                <div class="flip-card top">
                    <div class="flip-card-inner">0</div>
                </div>
                <div class="flip-card bottom">
                    <div class="flip-card-inner">0</div>
                </div>
            </div>
        </div>

        <span class="separator">:</span>

        <div class="flip-unit-container" id="minutes">
            <div class="flip-unit" id="minute-tens">
                <div class="flip-card top">
                    <div class="flip-card-inner">0</div>
                </div>
                <div class="flip-card bottom">
                    <div class="flip-card-inner">0</div>
                </div>
            </div>
            <div class="flip-unit" id="minute-ones">
                <div class="flip-card top">
                    <div class="flip-card-inner">0</div>
                </div>
                <div class="flip-card bottom">
                    <div class="flip-card-inner">0</div>
                </div>
            </div>
        </div>

        <span class="separator">:</span>

        <div class="flip-unit-container" id="seconds">
            <div class="flip-unit" id="second-tens">
                <div class="flip-card top">
                    <div class="flip-card-inner">0</div>
                </div>
                <div class="flip-card bottom">
                    <div class="flip-card-inner">0</div>
                </div>
            </div>
            <div class="flip-unit" id="second-ones">
                <div class="flip-card top">
                    <div class="flip-card-inner">0</div>
                </div>
                <div class="flip-card bottom">
                    <div class="flip-card-inner">0</div>
                </div>
            </div>
        </div>

        <span class="period" id="period"></span>
    </div>

    <script>
        class FlipClock {
            constructor() {
                this.hourTens = document.getElementById('hour-tens');
                this.hourOnes = document.getElementById('hour-ones');
                this.minuteTens = document.getElementById('minute-tens');
                this.minuteOnes = document.getElementById('minute-ones');
                this.secondTens = document.getElementById('second-tens');
                this.secondOnes = document.getElementById('second-ones');
                this.periodElement = document.getElementById('period');

                this.prevTime = {
                    hourTens: -1,
                    hourOnes: -1,
                    minuteTens: -1,
                    minuteOnes: -1,
                    secondTens: -1,
                    secondOnes: -1
                };

                // Detect if locale uses 12-hour format
                this.use12Hour = this.detectTimeFormat();

                this.update();
                setInterval(() => this.update(), 1000);
            }

            detectTimeFormat() {
                // Use toLocaleTimeString which respects system settings
                const testDate = new Date(2000, 0, 1, 13, 0, 0);
                const formatted = testDate.toLocaleTimeString();

                // 24-hour format will contain "13", 12-hour format will show "1" with AM/PM
                return !formatted.includes('13');
            }

            update() {
                const now = new Date();
                let hour = now.getHours();
                let period = '';

                if (this.use12Hour) {
                    period = hour >= 12 ? 'PM' : 'AM';
                    hour = hour % 12;
                    if (hour === 0) hour = 12;
                    this.periodElement.textContent = period;
                }

                const hours = String(hour).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');

                this.flipTo(this.hourTens, hours[0], 'hourTens');
                this.flipTo(this.hourOnes, hours[1], 'hourOnes');
                this.flipTo(this.minuteTens, minutes[0], 'minuteTens');
                this.flipTo(this.minuteOnes, minutes[1], 'minuteOnes');
                this.flipTo(this.secondTens, seconds[0], 'secondTens');
                this.flipTo(this.secondOnes, seconds[1], 'secondOnes');
            }

            flipTo(element, value, key) {
                if (this.prevTime[key] === value) return;

                const topCard = element.querySelector('.flip-card.top .flip-card-inner');
                const bottomCard = element.querySelector('.flip-card.bottom .flip-card-inner');

                // Remove any existing flip animations
                const oldFlipTop = element.querySelector('.flip-top');
                const oldFlipBottom = element.querySelector('.flip-bottom');
                if (oldFlipTop) oldFlipTop.remove();
                if (oldFlipBottom) oldFlipBottom.remove();

                if (this.prevTime[key] !== -1) {
                    // Create flip animation cards
                    const flipTop = document.createElement('div');
                    flipTop.className = 'flip-card flip-top';
                    flipTop.innerHTML = `<div class="flip-card-inner">${this.prevTime[key]}</div>`;

                    const flipBottom = document.createElement('div');
                    flipBottom.className = 'flip-card flip-bottom';
                    flipBottom.innerHTML = `<div class="flip-card-inner">${value}</div>`;

                    element.appendChild(flipTop);
                    element.appendChild(flipBottom);

                    // Update top card immediately (it's hidden behind the flipping card)
                    topCard.textContent = value;

                    // Update bottom card after the flip animation completes
                    setTimeout(() => {
                        bottomCard.textContent = value;
                        flipTop.remove();
                        flipBottom.remove();
                    }, 600);
                } else {
                    // Initial load - update both cards immediately
                    topCard.textContent = value;
                    bottomCard.textContent = value;
                }

                this.prevTime[key] = value;
            }
        }

        // Initialize the clock
        new FlipClock();
    </script>
</body>
</html>
